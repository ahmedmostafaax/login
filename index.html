<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>LOGIN</h1>
            <p>How to i get started lorem ipsum dolor at?</p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login Now</button>
            </form>
            <div class="alternative-login">
                <p>Login with Others</p>
                <button class="google-login">Login with Google</button>
                <button class="facebook-login">Login with Facebook</button>
            </div>
        </div>
        <div class="info-section">
            <p>img you want</p>
            <img src="" alt="Smiling Woman">
        </div>
    </div>
</body>
</html>
